<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio - Heroes Ambientales</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Estilos para las cards */
    .card {
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-left: 20px;
      margin-right: 20px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .card img {
      width: 60%;
      border-radius: 8px;
    }

    /* Estilos para el texto descriptivo */
    .subtitle {
      text-align: center;
      font-size: 14px;
      color: #333;
      margin-bottom: 30px;
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="logo-container">
      <img src="img/logo.jpeg" alt="Logo" class="logo">
    </div>
    <h1 class="title">Heroes <br>Ambientales <span style="color: blueviolet;">Retos</span></h1>
  </header>

  <!-- Texto descriptivo -->
  <div class="subtitle">
    Únete a una actividad comunitaria con el resto de los usuarios de "Héroes Ambientales", recuerda que unidos somos capaces de hacer cosas más grandes
  </div>

  <!-- Cards -->
  <div class="card">
    <img src="img/reto1.png" alt="Reto 1">
  </div>

  <div class="card">
    <img src="img/reto2.png" alt="Reto 2">
  </div>

  <div class="card">
    <img src="img/reto3.png" alt="Reto 3">
  </div>

  <footer class="footer">
    <div class="footer-icon">
      <img src="img/icono10.png" alt="Icono 10" style="width: 100px; height: 50px;">
    </div>
    <div class="footer-icon">
      <img src="img/icono11.png" alt="Icono 11" style="width: 60px; height: 60px;">
    </div>
    <div class="footer-icon">
      <img src="img/icono12.png" alt="Icono 12" style="width: 60px; height: 60px;">
    </div>
    <div class="footer-icon">
      <img src="img/icono13.png" alt="Icono 13" style="width: 60px; height: 60px;">
    </div>
  </footer>
</body>
</html>
