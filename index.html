<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="img/ico.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <title>Heroes Ambientales</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <div class="container">
    <img src="img/logo.jpeg" alt="Logo" class="logo">
    <h1 class="title">Heroes Ambientales</h1>
    <p class="subtitle">Por un mañana sostenible</p>
    <a href="inicio.html" class="start-button"><i class="fas fa-arrow-right"></i> Comenzar</a> <!-- Envolver el botón en un enlace -->
  </div>
  <script>
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('sw.js') // Registra el Service Worker
            .then(registration => {
                console.log('Service Worker registrado con éxito:', registration);
            })
            .catch(error => {
                console.log('Error al registrar el Service Worker:', error);
            });
    }
  </script>
</body>
</html>
